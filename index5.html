      <h6 class="text-end mb-4 connect"><a href="index1.html" class="connect">Home > </a><small class="text-muted">Login</small></h6>

      <div class="col">
        <div class="row">

            <div class="col-6">

              <h3 class="mb-3 pres">Register:</h3>

              <form>
                  <div class="form-group">
                    <input type="text" class="message form-control mb-2" id="userEmail" placeholder="Email address *"> 
                    <div class="span-email"></div>
                  </div>

                  <div class="form-group">                
                    <input type="password" class="message form-control mb-2" id="exampleInputPassword1" placeholder="Password *">
                    <div class="span-pas"></div>
                  </div>

                  <div class="form-group">                
                    <input type="password" class="message form-control mb-2" id="exampleInputPassword2" placeholder="Retype password *">
                    <div class="span-pas-retype"></div>
                  </div>

                  <div class="form-group">                
                    <input type="first-name" class="message form-control mb-2" id="exampleInputFirstName" placeholder="First Name *">
                    <div class="span-fname"></div>
                  </div>

                  <div class="form-group">                
                    <input type="last-name" class="message form-control mb-2" id="exampleInputLastName" placeholder="Last Name">
                  </div>

                  <div class="input-group mb-3">
                    <select class="message form-select form-control country" id="country-id">
                      <option selected>Country *</option>
                      <option value="1" id="lv">Latvia</option>
                      <option value="2" id="lt">Lithuania</option>
                      <option value="3"id="ee">Estonia</option>
                    </select>            
                    <div class="span-country"></div>
                  </div>                  

                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" checked required>
                    <label class="form-check-label mb-2" for="exampleCheck1">Agree with terms and conditions*</label>
                  </div>

                  <button type="submit" class="btn reg" id="register">Register</button>

              </form>
              <div class="span-pas-success"></div>

            </div>

            <div class="col-6">

              <h3 class="mb-3 pres">Login:</h3>
              <form>
                <div class="form-group">
                  <input type="text" class="message form-control mb-2" id="userEmailLogin"  placeholder="Enter email address">
                  <div class="span-email-login"></div>
                </div>

                <div class="form-group">                  
                  <input type="password" class="message form-control mb-3" id="exampleInputPassword3" placeholder="Enter Password">
                  <div class="span-pas2"></div>
                </div>

                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
                  <label class="form-check-label mb-2" for="exampleCheck1">Remember me</label>
                </div>

                <button type="submit" class="btn subm reg" id="subm">Submit</button>
                
              </form>

            </div>
        </div>
      </div>

  </main>
